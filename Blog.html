<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product-card {
            width: 30%;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
  

body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  width: 130px;
  position: fixed;
  z-index: 1;
  top: 20px;
  left: 10px;
  background: #eee;
  overflow-x: hidden;
  padding: 8px 0;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}

.main {
  margin-left: 140px; /* Same width as the sidebar + left position in px */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="index.html">Home</a>
  <a href="Cart.html">Cart</a>
  <a href="checkout.html">Checkout</a>
  <a href="bookings.html">Bookings</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>

<div class="main">


<body>
    <div class="header">
        <h1>Welcome to Beauty Products Shop</h1>
        
    </div>

    <div class="products-container">
        <article class="product-card">
            <h3>Face Cream</h3>
            <img src="https://via.placeholder.com/200x200" alt="Face Cream">
            <p>Price: KES 2,599</p>
            <button onclick="addToCart('Face Cream', 2599)">Add to Cart</button>
        </article>
        <article class="product-card">
            <h3>Shampoo</h3>
            <img src="https://via.placeholder.com/200x200" alt="Shampoo">
            <p>Price: KES 1,599</p>
            <button onclick="addToCart('Shampoo', 1599)">Add to Cart</button>
        </article>
        <article class="product-card">
            <h3>Lipstick</h3>
            <img src="https://via.placeholder.com/200x200" alt="Lipstick">
            <p>Price: KES 1,099</p>
            <button onclick="addToCart('Lipstick', 1099)">Add to Cart</button>
        </article>
    </div>

    <script>
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: price });
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>




  
</body>

</html>
