<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background color */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 500px; /* Adjust width as needed */
            max-width: 90%; /* Responsive width */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Slightly darker label color */
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style for contact information section */
        .contact-info {
            margin-top: 20px;
            text-align: center; /* Center the contact info */
        }

        .contact-info p {
            margin-bottom: 5px;
            color: #666; /* Slightly lighter text color */
        }

        /* Responsive adjustments (example) */
        @media (max-width: 400px) {
            .container {
                width: 95%; /* Make the container almost full width on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>

        <form action="mailto:your_email@example.com" method="post" enctype="text/plain">  <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p>123 Main Street, Anytown, CA 91234</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@example.com</p> </div>

    </div>

</body>
</html>
